<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Need help? don't worry! we are here to help you.">
  <meta name="keywords" content="valorant,game,fps,support">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/sass.css">
  <title>Support page</title>
  <link rel="icon" href="../images/descarga.png">
  <script src="https://kit.fontawesome.com/2c958d1739.js" crossorigin="anonymous"></script>
</head>

<body class="support__body">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid header__list">
        <a class="navbar-brand" href="../index.html"><img class="header__img" src="../images/valorantlogo.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span><img class="header__button" src="../images/logosimple.svg"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 header__content">
            <li class="nav-item p-2">
              <a class="nav-link active" href="./maps.html">Maps</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link active" aria-current="page" href="./players.html">Players</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link active" href="./merch.html">Merch</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link active" href="./support.html">Support</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="support__info">
    <h1 class="wow animate__animated animate__fadeInDown animate__slow">Can’t find what you’re looking for?</h1>
    <article>
      <div class="mb-3 support__form">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3 support__form">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div>
        <label for="formFileSm" class="form-label support__form">Attachments</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
        <button type="submit" class="btn btn-dark mb-3 support__form mt-3">Submit request</button>
      </div>
    </article>
  </div>
  <footer class="footer__items">
    <div class="footer__icons">
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-discord"></i>
      <i class="fa-brands fa-youtube"></i>
    </div>
    <p class="footer__text"> Unless you have a written license agreement with us,<br>
      you may not use any of our logos or trademarks anywhere<br>
      in your Project or on any website, advertising material, video,<br>
      or other publication.</p>
  </footer>
  <script src="../wowfiles/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
